name: Test OTEL Python Demo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build backend Docker images
      run: |
        cd otel_python
        docker compose build api worker tests
        
    - name: Start backend services
      run: |
        cd otel_python
        docker compose up -d redis aspire api worker
        
    - name: Wait for services to be ready
      run: |
        cd otel_python
        sleep 10
        
    - name: Run tests
      run: |
        cd otel_python
        docker compose run --rm tests
        
    - name: Clean up
      if: always()
      run: |
        cd otel_python
        docker compose down -v

  test-full-stack:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build all Docker images
      run: |
        cd otel_python
        docker compose build
        
    - name: Start all services
      run: |
        cd otel_python
        docker compose up -d
        
    - name: Wait for services to be ready
      run: |
        cd otel_python
        sleep 15
        
    - name: Run tests
      run: |
        cd otel_python
        docker compose run --rm tests
        
    - name: Clean up
      if: always()
      run: |
        cd otel_python
        docker compose down -v